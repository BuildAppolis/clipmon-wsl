<!-- ClipmonWSL Logo - 8-bit styled clipboard with pixel art aesthetic -->
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Background (transparent) -->
  <rect width="256" height="256" fill="none"/>
  
  <!-- Clipboard Base (8-bit style with hard edges) -->
  <g id="clipboard">
    <!-- Shadow -->
    <rect x="56" y="48" width="144" height="192" fill="#1a1a2e" rx="0"/>
    
    <!-- Main clipboard body -->
    <rect x="48" y="40" width="144" height="192" fill="#2d2d44" stroke="#16213e" stroke-width="4"/>
    
    <!-- Clipboard clip -->
    <rect x="88" y="24" width="64" height="32" fill="#5c5c8a" stroke="#16213e" stroke-width="4"/>
    <rect x="96" y="32" width="48" height="16" fill="#7b68ee"/>
    
    <!-- Paper on clipboard -->
    <rect x="64" y="72" width="112" height="144" fill="#e8e8f0" stroke="#16213e" stroke-width="2"/>
    
    <!-- Pixel art lines on paper -->
    <rect x="76" y="88" width="88" height="4" fill="#7b68ee"/>
    <rect x="76" y="104" width="64" height="4" fill="#9d4edd"/>
    <rect x="76" y="120" width="88" height="4" fill="#7b68ee"/>
    <rect x="76" y="136" width="48" height="4" fill="#9d4edd"/>
    
    <!-- Pixel art checkmark -->
    <g id="checkmark" transform="translate(76, 160)">
      <rect x="0" y="16" width="8" height="8" fill="#00d9ff"/>
      <rect x="8" y="24" width="8" height="8" fill="#00d9ff"/>
      <rect x="16" y="16" width="8" height="8" fill="#00d9ff"/>
      <rect x="24" y="8" width="8" height="8" fill="#00d9ff"/>
      <rect x="32" y="0" width="8" height="8" fill="#00d9ff"/>
    </g>
    
    <!-- WSL badge (pixel style) -->
    <g id="wsl-badge" transform="translate(144, 184)">
      <rect x="0" y="0" width="48" height="24" fill="#7b68ee" stroke="#16213e" stroke-width="2"/>
      <text x="24" y="16" font-family="monospace" font-size="10" fill="white" text-anchor="middle">WSL</text>
    </g>
  </g>
  
  <!-- Pixel particles for effect -->
  <rect x="32" y="64" width="4" height="4" fill="#00d9ff" opacity="0.6"/>
  <rect x="208" y="96" width="4" height="4" fill="#9d4edd" opacity="0.6"/>
  <rect x="40" y="200" width="4" height="4" fill="#7b68ee" opacity="0.6"/>
  <rect x="200" y="48" width="4" height="4" fill="#00d9ff" opacity="0.6"/>
</svg>